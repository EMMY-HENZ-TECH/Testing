<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Store</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Add space between boxes */
            padding: 20px;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: rgba(0, 123, 255, 0.8);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .card:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between small boxes */
            margin: 20px 0;
        }

        .small-box {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        .small-box:hover {
            background-color: rgba(200, 200, 200, 1);
        }

        .small-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">HACK STORE</div>
    <div class="container">
        <a href="https://put-your-link" class="card">
            <img src="https://put-your-wifi-image-link" alt="WiFi Icon">
            <div>WiFi</div>
            <small>Hacking</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://put-your-rooting-image-link" alt="Rooting Icon">
            <div>Rooting</div>
            <small>Apps</small>
        </a>
    </div>

    <div class="footer-links">
        <a href="https://put-your-telegram-link" class="small-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Icon">
            Telegram
        </a>
        <a href="https://put-your-whatsapp-link" class="small-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
            WhatsApp
        </a>
        <a href="https://put-your-youtube-link" class="small-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/YouTube_Icon_%282013-2017%29.svg" alt="YouTube Icon">
            YouTube
        </a>
    </div>
</body>
</html>
