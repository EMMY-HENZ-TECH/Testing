<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f2e9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #d7e8d7;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .card:hover {
            background-color: #c4dcc4;
        }

        .card img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            background-color: #d7e8d7;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer a:hover {
            background-color: #c4dcc4;
        }
    </style>
</head>
<body>
    <div class="header">HACK STORE</div>
    <div class="container">
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="WiFi Icon">
            <div>WiFi</div>
            <small>Hacking</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="Rooting Icon">
            <div>Rooting</div>
            <small>Apps</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="Game Icon">
            <div>Game</div>
            <small>Hacking</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="Dark Web Icon">
            <div>Dark Web</div>
            <small>.Onion Tools</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="Android Icon">
            <div>Android</div>
            <small>Editor Tools</small>
        </a>
        <a href="https://put-your-link" class="card">
            <img src="https://via.placeholder.com/40" alt="Linux Icon">
            <div>Linux</div>
            <small>CMD Apps</small>
        </a>
    </div>
    <div class="footer">
        <a href="https://put-your-link">Join Channel</a>
    </div>
</body>
</html>
